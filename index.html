<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Teacher Assessment</h1>
        <form id="assessmentForm">
            <!-- Teacher's Name -->
            <div class="form-group">
                <label for="teacherName">Teacher's Name:</label><br>
                <input type="text" id="teacherName" name="teacherName" placeholder="Enter your name" required>
            </div>

            <!-- Campus -->
            <div class="form-group">
                <label for="campus">Campus:</label><br>
                <input type="text" id="campus" name="campus" placeholder="Enter campus name" required>
            </div>

            <!-- Question 1 -->
            <div class="question">
                <label>1. What is the first step to creating a document from a template in MS Word?</label><br>
                <input type="radio" name="question1" value="Click on "File" and select "New."" required> Click on "File" and select "New."<br>
                <input type="radio" name="question1" value="Start typing directly in a blank document"> Start typing directly in a blank document<br>
                <input type="radio" name="question1" value="Choose "Print" from the "File" menu"> Choose "Print" from the "File" menu<br>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label>2. Which of the following is NOT a template category in MS Word?</label><br>
                <input type="radio" name="question2" value="Resume" required> Resume<br>
                <input type="radio" name="question2" value="Invoice"> Invoice<br>
                <input type="radio" name="question2" value="Presentation"> Presentation<br>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label>3. What does HTML stand for?</label><br>
                <input type="radio" name="question3" value="HyperText Markup Language" required> HyperText Markup Language<br>
                <input type="radio" name="question3" value="HyperLink Markup Language"> HyperLink Markup Language<br>
                <input type="radio" name="question3" value="HyperText Machine Language"> HyperText Machine Language<br>
            </div>

            <!-- File Upload -->
            <div class="form-group">
                <label for="project">Upload Your Project:</label><br>
                <input type="file" id="project" name="project" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="successMessage" class="hidden">Your response has been submitted successfully!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
